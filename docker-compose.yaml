services:
  db-dev:
    restart: unless-stopped
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    env_file: './apps/web/.env.local'
    volumes:
      - db-dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-dev_data:
